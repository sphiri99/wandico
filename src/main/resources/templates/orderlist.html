<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <div th:replace="fragments/listheader :: header-css"/>

    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">-->

</head>
<body>
<div th:replace="fragments/listheader :: listheader"/>

<div class="container">
    <!--    <div sec:authorize="isAuthenticated()">-->
    <h3>Wandico Order List</h3>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Client Name</th>
            <th>Item Name</th>
            <th>createdOn</th>
            <th>quantity</th>
            <th>Est Turnaround Time</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Edit</th>
<!--            <th>Delete</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="order:${allorderlist}">
            <td th:text="${order.name}"></td>
            <td th:text="${order.itemName}"></td>
            <td th:text="${order.createdOn}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.estTurnaroundTime}"></td>
            <td th:text="${order.dueDate}"></td>
            <td th:text="${order.status}"></td>
            </td><td>
            <form th:action="@{/orderUpdateToEdit}" th:object="${allorderlist}" method="post">
                <input type="hidden" name="id" th:value="${order.id}">
                <input type="hidden" name="name" th:value="${order.name}">
                <input type="hidden" name="itemName" th:value="${order.itemName}">
<!--                <input type="hidden" name="createdOn" th:value="${order.createdOn}">-->
                <input type="hidden" name="quantity" th:value="${order.quantity}">
<!--                <input type="hidden" name="estTurnaroundTime" th:value="${order.estTurnaroundTime}">-->
<!--                <input type="hidden" name="dueDate" th:value="${order.dueDate}">-->
                <input type="hidden" name="status" th:value="${order.status}">
                <button type="submit">Update</button>
            </form>
        </td>
<!--            <td><a th:href="@{/delete/{id}(id=${order.id})}">Delete</a></td>-->

        </tr>
        </tbody>
    </table>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
