<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Wandico order screen</title>
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">-->
    <link href="/css/common.css" rel="stylesheet">
    <div th:replace="fragments/header :: header-css"/>

</head>

<body>
<!--<div th:replace="fragments/header :: header"/>-->

<div class="container">

    <form id="prodForm" method="POST" class="form-signin" th:object="${userForm}" th:action="@{/order}">
        <h2 class="form-signin-heading">Place order</h2>
        <div class="form-group">
            <input type="text" th:field="*{name}" class="form-control" placeholder="client name"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <select th:field="*{itemName}" class="form-control" autofocus="true">
                <option value="Baseball Jacket">Baseball Jacket</option>
                <option value="Hoody Jacket">Hoody Jacket</option>
                <option value="Windbreaker Jacket">Windbreaker Jacket</option>
                <option value="Golf tshirt">Golf tshirt</option>
                <option value="School Jersey">School Jersey</option>
                <option value="Tie" >Tie</option>
                <option value="Matric Tie">Matric Tie</option>
                <option value="School Tracksuit">School Tracksuit</option>

            </select>

        </div>

        <div class="form-group">
            <input type="text" th:field="*{quantity}" class="form-control" placeholder="quantity"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>

        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
